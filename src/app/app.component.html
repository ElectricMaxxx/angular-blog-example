<div class="container">
    <div class="row">
      <div class="col-sm-1"></div>
      <div class="col-sm-10">
        <h1>
          {{title}}
        </h1>
      </div>
      <div class="col-sm-1"></div>
    </div>
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            <form class="form-inline">
                <div class="form-group row">
                    <div class="col-sm-2">
                        <label for="talk">Talk:</label>
                        <input type="text" class="form-control" [(ngModel)]="valueToAdd.talk" id="talk" required name="talk"/>
                    </div>
                    <div class="col-sm-2">
                        <label for="speaker">Speaker:</label>
                        <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" [(ngModel)]="valueToAdd.speaker" id="speaker" required name="speaker"/>
                    </div>
                    <div class="col-sm-2">
                        <label for="event">Event:</label>
                        <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" [(ngModel)]="valueToAdd.event" id="event" required name="event"/>
                    </div>
                    <div class="col-sm-2">
                        <label for="date">Date:</label>
                        <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" [(ngModel)]="valueToAdd.date" id="date" required name="date"/>
                    </div>
                    <div class="col-sm-2">
                        <button type="button" class="btn btn-success" (click)="addGigValue()">Create</button>
                        <button type="button" class="btn btn-danger" (click)="revertGigValue()">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-1"></div>
    </div>
    <br />
    <br />
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            <ul class="list-unstyled">
                <gig *ngFor="let gig of list" [gig]="gig"></gig>
            </ul>
        </div>
        <div class="col-sm-1"></div>
    </div>

</div>
